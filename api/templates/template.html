<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor Match</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 0 20px;
            text-align: left;
            /* Alinhamento do texto justificado */
        }

        h2 {
            color: #333;
            text-align: center;
            /* Centralização do título */
        }

        p {
            margin-bottom: 20px;
            line-height: 1.5;
            text-align: justify;
            /* Texto justificado */
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: left;
        }

        li {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Tutor Match</h1>
        <div>
            <a href="/"> <button type="button" class="btn btn-primary">Home</button> </a>
            <a href="{{ url_for('calendario_aulas')}}"><button type="button" class="btn btn-dark">Calendário de
                    Aulas</button></a>
            <a href="{{url_for('login')}}"> <button type="button" class="btn btn-primary">Login</button> </a>
            <a href="{{ url_for('politica_privacidade') }}"><button type="button" class="btn btn-dark">Política de Privacidade</button></a>
            <!-- <a href="{{url_for('login')}}"> </a> -->
            <a href="{{ url_for('logout') }}"><button type="button" class="btn btn-primary">Logout</button> 
            </div></a>
    </div>
    <div class="container">

        {% block conteudo %} {% endblock %}

    </div>
</body>

</html>
