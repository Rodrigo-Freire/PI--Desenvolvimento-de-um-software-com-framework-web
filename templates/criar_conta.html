{% extends "template.html" %}
{% block conteudo %}
<div class="container">
    <h1>Criar Conta</h1>
    <form method="POST">
        <p><label>Nome Completo:</label> <input class="form-control" type="text" name="full_name"
                placeholder="Ex: João da Silva" required></p>
        <p><label>Data de Nascimento:</label> <input class="form-control" type="date" name="birthdate" required></p>
        <p><label>Nome de Usuário:</label> <input class="form-control" type="text" name="username"
                placeholder="Ex: joaosilva" required></p>
        <p><label>Senha:</label> <input class="form-control" type="password" name="password" placeholder="Ex: senha123"
                required></p>
        <p><label>Confirmar Senha:</label> <input class="form-control" type="password" name="confirm_password"
                placeholder="Repita a senha" required></p>
        <p><label>E-mail:</label> <input class="form-control" type="email" name="email"
                placeholder="Ex: exemplo@email.com" required></p>
        <p><label>Tipo de Usuário:</label>
            <select class="form-control" name="user_type">
                <option value="aluno">Aluno</option>
                <option value="professor">Professor</option>
            </select>
        </p>
        <p><button class="btn btn-primary" type="submit">Cadastrar</button></p>
    </form>
</div>
{% endblock %}
